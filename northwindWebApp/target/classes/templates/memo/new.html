<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>新規作成</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Create</h1>
		<a class="btn btn-default" href="/memo">戻る</a>
		<form>
			<p>
				id: <input type="text" name="name" size="10">
			</p>
			<p>
				name:<input type="text" name="id" size="10">
			</p>
			<p>
				date:<input type="text" name="unit" size="10">
			</p>
			<p>
				time:<input type="text" name="price" size="10">
			</p>
			<p>
				comment:<input type="text" name="stock" size="40">
			</p>
			<p>
				category:<select name="cat">
					<option value="1">仕事</option>
					<option value="2">勉強</option>
					<option value="3">家事</option>
					<option value="4">趣味</option>
				</select>
			</p>
			<p>
				favorite:<input type="checkbox" name="dis">
			</p>
		</form>
		<a class="btn btn-default" href="/memo">登録</a>
	</div>

</body>
</html>
